<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="resetsheet" href="reset.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="dashboard">
        <img src="/images/view-dashboard.svg" alt="" />
        <h1>Dashboard</h1>
      </div>
      <div class="big-menu">
        <div class="option">
          <img src="/images/home-account.svg" alt="" />
          <h3 id="home">Home</h3>
        </div>
        <div class="option">
          <img src="/images/card-account-details.svg" alt="" />
          <h3 id="profile">Profile</h3>
        </div>
        <div class="option">
          <img src="/images/message-reply.svg" alt="" />
          <h3 id="message">Message</h3>
        </div>
        <div class="option">
          <img src="/images/history.svg" alt="" />
          <h3 id="history">History</h3>
        </div>
        <div class="option">
          <img src="/images/note-multiple.svg" alt="" />
          <h3 id="note">Note</h3>
        </div>
        <div class="option">
          <img src="/images/account-group-outline.svg" alt="" />
          <h3 id="communities">Communities</h3>
        </div>
      </div>
      <div class="small-menu">
        <div class="option">
          <img src="/images/cog-outline.svg" alt="" />
          <h3 id="settings">Settings</h3>
        </div>
        <div class="option">
          <img src="/images/face-agent.svg" alt="" />
          <h3 id="support">Support</h3>
        </div>
        <div class="option">
          <img src="/images/shield-account.svg" alt="" />
          <h3 id="privacy">Privacy</h3>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="header">
        <div class="search">
          <img src="/images/magnifying-glass-solid.svg" alt="" />
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
          />
        </div>
        <div class="user">
          <img src="images/bell-ring-outline.svg" alt="" />
          <div class="avatar">
            <img src="https://github.com/beMimg.png" alt="" />
          </div>
          <h2 id="username">beMimg</h2>
        </div>
        <div class="greetings">
          <div class="avatar">
            <img src="https://github.com/beMimg.png" alt"">
          </div>
          <div class="greeting-username">
            <p>Hi there,</p>
            <p>Bernardo Guerreiro <strong>(beMimg)</strong></p>
          </div>
        </div>
        <div class="links">
          <a
            href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-admin-dashboard"
            >New</a
          >
          <a
            href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-admin-dashboard"
            >Old</a
          >
          <a
            href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-admin-dashboard"
            >Very old</a
          >
        </div>
      </div>

      <div class="container">
        <div class="projects">p</div>
        <div class="news">n</div>
      </div>
    </div>
  </body>
</html>
